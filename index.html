<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Let's Sketch</h1>
    <div class="main">
        <div class="options">
            <div class="selector">
            <input type="color" id="colorSelector" name="colorSelector" value="#000000">
            </div>
            <button id="colorButton" class="activeMode">Color mode</button>
            <button id="rainbowButton">Rainbow mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>

            <div class="sliderContainer">
                <input type="range" min="1" max="100" value="72" class="slider" id="myRange">
                <div>Pixel size: <span id="output"></span></div>
            </div>
        </div>
        <div class="containerBox">
            <p>Click to start, click to end. Hover to sketch.</p>
            <div id="container"></div>
        </div>
    </div>
    
</body>
</html>
