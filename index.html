<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container"></div>
    <input type="color" id="colorSelector" name="colorSelector" value="#000000">
    <button id="colorButton">Color mode</button>
    <button id="rainbowButton">Rainbow mode</button>
    <button id="eraser">Eraser</button>
    <button id="clear">Clear</button>

    <div class="sliderContainer">
        <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
        <div>Pixel size: <span id="output"></span></div>
    </div>
    
</body>
</html>
